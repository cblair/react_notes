<!--Component Lifecycle: Mounting Usage-->
<!--Notes: This lesson demonstrates when each mounting callback gets called.
-->
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet"
        href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
    <script type="text/javascript" src="react-0.8.0.js"></script>
    <script type="text/javascript" src="JSXTransformer-0.8.0.js"></script>
</head>


<body>
    <button onClick="render()">Render</button>
    <button onClick="unmount()">Unmount</button>
    <hr />
    <div id="panel"></div>
    <script type="text/jsx">
        /*** @jsx React.DOM */
        var APP = React.createClass({
            update: function () {
                var newVal = this.props.val + 1;
                this.setProps({val: newVal});
            },
            componentWillMount: function () {
                console.log('will mount');
            },
            componentDidMount: function () {
                console.log('did mount');
            },
            componentWillUnmount: function () {
                console.log('will unmount');
            },
            render: function() {
                console.log('render');
                return <button onClick={this.update}>{this.props.val}</button>
            }
        });


        window.render = function () {
            React.renderComponent(<APP val={0} />,
                document.getElementById('panel'));
        };

        window.unmount = function () {
            React.unmountComponentAtNode(document.getElementById('panel'));
        };

    </script>
</body>

</html>
